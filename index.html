<div class="posts">
  {% for post in site.posts %}

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more" onclick="showRules()">Read More</a>
      </div>
    </article>
  {% endfor %}
</div>
